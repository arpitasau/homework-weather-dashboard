<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href=assets/style.css>
    </link>
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

</head>

<body>
    <h1>Weather Dashboard</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4" id="left-column">
                <p>Search for a City</p>
                <div class="row">
                    <input id=input-city></input>
                    <button class="btn"><i class="fa fa-search" aria-hidden="true"></i></button>
                    <span id="error"></span>
                </div>
                <div>
                    <ul id=list></ul>
                </div>
            </div>

            <div class="col-8 " id="display">
                <h4>City: <span id="city-name"></span></h4>
                <h5>Description: <span id="description"></span></h5>
                <h5>Temperature: <span id="temperature"></span></h5>
                <h5>Wind Speed: <span id="wind-speed"></span></h5>
                <h5>Humidity: <span id="humidity"></span></h5>
                <div class="row" id="extended-forcast"></div>
            </div>
        </div>
    </div>


    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
